backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "article"
    label: "Article"
    folder: "src/pages/article"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Template Key", name: "templateKey", widget: "hidden", default: "article" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image", default: null, media_library: { config: { multiple: false } } }
      - { label: "Publish date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list", default: ["article"] }
      - { label: "Header position", name: "headerPosition", widget: "select", options: ["left", "center", "right"], default: ["center"] }
  - name: "custom"
    label: "Custom"
    folder: "src/pages/custom"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Template Key", name: "templateKey", widget: "hidden", default: "custom" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Columns", name: "columns", widget: "select", options: ["1", "2", "3", "4"], default: ["1"]}
      - label: "Content"
        name: "content" 
        widget: "list"
        fields:
          - { label: "Body", name: "body", widget: "markdown" }
          - { label: "Image", name: "image", widget: "image", default: null }
          - { label: "Content orientation", name: "contentOrientation", widget: "select", options: [{ label: "Vertical", value: "vertical" }, { label: "Horizontal", value: "horizotal" }] }
          - { label: "Image position", name: "imagePosition", widget: "select", options: ["top", "right", "bottom", "left"] }
